<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-orange-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-11/12 md:w-full max-w-md">
        <div class="flex justify-center mb-6">
            <div class="bg-orange-500 text-white rounded-full w-12 h-12 flex items-center justify-center text-xl font-bold">
                +
            </div>
        </div>
        <h2 class="text-center text-2xl font-semibold text-gray-800 mb-4">Welcome Back</h2>
        <p class="text-center text-gray-500 mb-6">Please log in to your account</p>

        <form>
            <div class="mb-4">
                <label for="email" class="text-gray-600 font-medium">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your email" required>
            </div>

            <div class="mb-6">
                <label for="password" class=" text-gray-600 font-medium">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="w-full py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">Login</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-gray-500">Don't have an account? <a href="register.html" class="text-orange-500 font-medium hover:underline">Sign up here</a></p>
        </div>

        <div class="text-center mt-4">
            <p class="text-gray-500">Forgot password? <a href="#" class="text-orange-500 font-medium hover:underline">Reset here</a></p>
        </div>
    </div>

</body>
</html>
