<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dining</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

</head>

<body>
    <header class="bg-white">
        <!-- Navbar -->
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="index.html" class="text-gray-700 font-semibold">Home</a></li>
                        <li><a href="" class="text-gray-700 font-semibold">Menu</a></li>
                        <li><a href="" class="text-gray-700 font-semibold">Sign In</a></li>
                        <li><a href="" class="text-gray-700 font-semibold">Get Started</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-2xl text-orange-500 font-bold">DineSmart</a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 flex items-center">
                    <li><a href="index.html" class="text-gray-700 font-semibold">Home</a></li>
                    <li><a href="menu.html" class="text-gray-700 font-semibold">Menu</a></li>
                    <li><a href="" class="text-gray-700 font-semibold">Sign In</a></li>
                    <button class="btn ml-1 font-semibold bg-orange-500 p-5 text-white">Get Started</button>
                </ul>
            </div>

        </div>
        <!-- Banner Section -->
        <section
            class="h-56 bg-gradient-to-r from-orange-700 via-orange-600 to-orange-700 flex flex-col justify-center items-center">
            <h1 class="text-5xl text-white font-bold">Our Menu</h1>
            <p class="text-white text-2xl font-semibold text-center">Discover our delicious offerings</p>
        </section>
    </header>
    <main class="max-w-[1300px] mx-auto">
        <!-- Menu Section -->
        <section class="mt-4 p-2 md:p-5">
            <div class="flex gap-8 flex-col-reverse lg:flex-row">

                <div class="w-full lg:w-[75%]">
                    <!-- Category Section -->
                    <div id="menu-catagory" class="bg-gray-200 rounded-2xl p-2 flex flex-wrap  gap-3 max-w-[370px] justify-center">

                    </div>
                    <!-- Cart Section -->
                    <div id="cart-conteiner" class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-4 ">
                        <!-- Cart 1 -->


                    </div>

                </div>
                <!-- Add to Cart Section -->
                <div class="w-full lg:w-[25%] bg-white p-3 shadow-lg rounded-lg">
                    <h1 class="font-semibold text-2xl mb-2">Your Cart</h1>
                    <div id="cart-holder" class="flex flex-col gap-2">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./Script/menu.js"></script>
</body>

</html>
